{% extends "layout.html" %}
{% block title %}DFTL - {{ song.title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
        <div class="col text-end">
            <span class="badge bg-primary">Score: {{ session.dftl_score }}</span>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-header">
                    <h5 class="mb-0">{{ song.artist }} - {{ song.title }}</h5>
                </div>
                <div class="card-body">
                    <p class="lyrics">{{ song.lyrics }}</p>
                    <form action="{{ url_for('dftl_check') }}" method="post">
                        <div class="mb-3">
                            <label for="answer" class="form-label">Complete the lyrics:</label>
                            <input type="text" class="form-control" id="answer" name="answer" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
